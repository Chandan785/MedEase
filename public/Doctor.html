<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="patient.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header Section -->
        <header class="dashboard-header">
           <h2><a href="Frontpage.html">Home</a></h2> 
            <h1>Patient Dashboard</h1>
            
            <div class="profile-section">
                <button class="profile-btn">Profile</button>
                <div class="profile-dropdown">
                    <ul>
                        <li><a href="javascript:void(0)" id="view-profile">Profile</a></li>
                        <li><a href="javascript:void(0)" id="edit-profile">Edit</a></li>
                        <li><a href="javascript:void(0)" id="view-abha-id">ABHA ID</a></li>
                        <li><a href="javascript:void(0)" id="logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Profile Section -->
        <section id="profile-section" style="display: none;">
            <h2>User Profile</h2>
            <div id="profile-data"></div>
        </section>

        <!-- Edit Profile Section -->
        <section id="edit-profile-section" style="display: none;">
            <h2>Edit Profile</h2>
            <form id="edit-profile-form">
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" name="name" required>
                
                <label for="edit-phno">Phone Number:</label>
                <input type="text" id="edit-phno" name="phno" required>
                
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" name="email" required>
                
                <label for="edit-password">Password:</label>
                <input type="password" id="edit-password" name="password" required>
                
                <button type="submit">Save Changes</button>
            </form>
        </section>

        <!-- ABHA ID Section -->
        <section id="abha-id-section" style="display: none;">
            <h2>ABHA ID</h2>
            <p id="abha-id-data"></p>
        </section>

        <!-- Date Range Filter Section -->
        <section class="date-filter">
            <h2>Filter Reports by Date</h2>
            <form id="date-filter-form">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>
                
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>

                <button type="submit">Filter</button>
            </form>
        </section>

        <!-- Reports Table Section -->
        <section class="reports-table">
            <h2>Available Reports</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date of Report Generation</th>
                        <th>Organization Name</th>
                        <th>Report Type</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody id="report-rows">
                    <!-- Dynamic rows will be injected here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="doctor.js"></script>
</body>
</html>
